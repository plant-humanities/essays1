label: Voy. Isl. Madera, Barbados, Nieves, S. Christophers and Jamaica
summary: A voyage to the islands Madera, Barbados, Nieves, S. Christophers and Jamaica ?with the natural history of the herbs and trees, four?footed beasts, fishes, birds, insects, reptiles, &c. of the last of those islands; to which is prefix'd, an introduction, wherein is an account of the inhabitants, air, waters, diseases, trade, &c. of that place, with some relations concerning the neighbouring continent, and islands of America. Illustrated with figures of the things described, which have not been heretofore engraved. In large copper?plates as big as the life /by Hans Sloane.
